<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{dashboard/layout}">

<head>
  <meta charset="utf-8">
  <title>Fruitables - Admin dashboard</title>
</head>

<body>
<section layout:fragment="content">
  <div class="container-fluid">

    <div class="card shadow mb-4">
      <div class="card-header py-3">
      </div>
      <div class="card-body">
        <table class="table table-hover">
          <thead>
          <tr>
            <th scope="col">Ünvan</th>
            <th scope="col">Şəhər</th>
            <th scope="col">Poçt indeksi</th>
            <th scope="col">Telefon nömrəri</th>
            <th scope="col">Sifariş tarixi</th>
            <th scope="col">Düzəlişlər</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="order : ${orders}">
            <td th:text="${order.address}">Mark</td>
            <td th:text="${order.city}">Mark</td>
            <td th:text="${order.postcode}">Mark</td>
            <td th:text="${order.phoneNumber}">Mark</td>
            <td th:text="${order.orderDate}">Mark</td>
            <td>
              <a class="btn btn-warning" th:href="'/dashboard/order/detail/'+${order.id}">Etrafli</a>

            </td>
          </tr>

          </tbody>
        </table>
      </div>
    </div>

  </div>


</section>
</body>

</html>
