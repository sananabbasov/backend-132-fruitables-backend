<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{dashboard/layout}">

<head>
    <meta charset="utf-8">
    <title>Fruitables - Admin dashboard</title>
</head>

<body>
<section layout:fragment="content">
    <div class="container-fluid">

        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">
                    <a href="/dashboard/category/create">+ Yeni</a>
                </h6>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="form-group">
                        <label for="name">Kateqoriya adi</label>
                        <input id="name" name="name" th:value="${category.name}" class="form-control" type="text" placeholder="Kateqoriya adi daxil edin">
                    </div>
                    <div class="form-group">
                        <input class="btn btn-warning" type="submit" value="Yenile">
                    </div>
                </form>
            </div>
        </div>

    </div>


</section>
</body>

</html>
